<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/style/style.css" rel="stylesheet" />
  <title>Ecran RER A Fictif</title>
</head>
<body>
  <div id="root">
    <div id="RER_Display" class="RER_Display">
      <main style="--red: #eb2132">
        <div>
          <div class="top-left">
            <div class="logos">
              <img src="assets/rerA/header.png" alt="RATP" height="80px"/>

            </div>
            <div class="directions">
              <h2 contenteditable="true">Paris • Boissy-St-Léger <br>Marne-la-Vallée—Chessy</h2>
            </div>
            <div id="heure">
              <h1 id="temps"><span id="" contenteditable="true">XX:XX</span></h1>
            </div>
          </div>
        </div>
        <section id="train_list" class="train_list">
          <div class="train">
            <div class="desserte">
              <div class="mission" contenteditable="true">OVAL34</div>
              <div class="destination">
                <span class="destination-texte" contenteditable="true">Cliquer</span>
              </div>
            </div>
            <div class="infos">
              <div class="temps"><span class="duree" contenteditable="true">...</span><span class="min"
                  contenteditable="true">min</span></div>
              <div class="details">
                <span class="details-texte train-infos" contenteditable="true">supprimé</span>
              </div>
            </div>
          </div>
          <div class="train">
            <div class="desserte">
              <div class="mission" contenteditable="true">OVAL34</div>
              <div class="destination">
                <span class="destination-texte" contenteditable="true">sur les</span>
              </div>
            </div>
            <div class="infos">
              <div class="temps"><span class="duree" contenteditable="true">...</span><span class="min"
                  contenteditable="true">min</span></div>
              <div class="details">
                <span class="details-texte train-infos" contenteditable="true">supprimé</span>
              </div>
            </div>
          </div>
          <div class="train">
            <div class="desserte">
              <div class="mission" contenteditable="true">OVAL34</div>
              <div class="destination">
                <span class="destination-texte" contenteditable="true">élements</span>
              </div>
            </div>
            <div class="infos">
              <div class="temps"><span class="duree" contenteditable="true">...</span><span class="min"
                  contenteditable="true">min</span></div>
              <div class="details">
                <span class="details-texte train-infos" contenteditable="true">supprimé</span>
              </div>
            </div>
          </div>
          <div class="train">
            <div class="desserte">
              <div class="mission" contenteditable="true">OVAL34</div>
              <div class="destination">
                <span class="destination-texte" contenteditable="true">pour les </span>
              </div>
            </div>
            <div class="infos">
              <div class="temps"><span class="duree" contenteditable="true">...</span><span class="min"
                  contenteditable="true">min</span></div>
              <div class="details">
                <span class="details-texte train-infos" contenteditable="true">supprimé</span>
              </div>
            </div>
          </div>
          <div class="train">
            <div class="desserte">
              <div class="mission" contenteditable="true">OVAL34</div>
              <div class="destination">
                <span class="destination-texte" contenteditable="true">changer</span>
              </div>
            </div>
            <div class="infos">
              <div class="temps"><span class="duree" contenteditable="true">...</span><span class="min"
                  contenteditable="true">min</span></div>
              <div class="details">
                <span class="details-texte train-infos" contenteditable="true">supprimé</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <section class="bandeau">
        <div class="bandeau-logo">
          <img
            src="https://data.iledefrance-mobilites.fr/api/explore/v2.1/catalog/datasets/emplacement-des-gares-idf/files/2922fd9716bdb3b0487b2960b932652a"
            alt="logo" />
          <div class="bandeau-dots"></div>
        </div>
        <div class="bandeau-texte">
          <p style="font-family: 'Parisine-regular'; font-weight: normal" contenteditable="true">
            Tout roule actuellement sur votre ligne
          </p>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
